<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>

<body>

    <!-- CONTAINER -->
    <div class="container">

        <!-- IMAGE CONTAINER -->
        <div class="images">

            <img src="img/01.jpg" alt="image" class="carousel-element active">
            <img src="img/02.jpg" alt="image" class="carousel-element">
            <img src="img/03.jpg" alt="image" class="carousel-element">
            <img src="img/04.jpg" alt="image" class="carousel-element">
            <img src="img/05.jpg" alt="image" class="carousel-element">

        </div>

        <!-- CAROUSEL NAV -->
        <div id="carousel-nav">

            <button id="scroll-up">&uarr;</button>
            <button id="scroll-down">&darr;</button>

        </div>

    </div>

</body>

</html>
